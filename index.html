<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City search site</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="citiesPl.json"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js" defer></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">City Finder</h3>
                <div class="form-group mb-3">
                    <label>Wybierz miasto:</label>
                    <input class="form-control form-control-lg" id="city-input">
                    <div id="matched-cities"></div>
                </div>
                <div class="form-group mb-3">
                    <label>Wybierz promień w jakim okręgu mam szukać:</label><br>
                    <input id="number-input" type="number" value="50" class="form-control" min=1>
                </div>
                <div class="col text-center"> 
                    <button type="submit" class="btn btn-success" id="search-button">Szukaj</button>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6 m-auto">
                <div id="found-list" class="d-flex flex-row flex-wrap my-3"></div>
            </div>
        </div> 
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            2021 - Maciej Jastrzębski 2P1
        </div>
    </footer>  
</body>
</html>
